<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Task-02</title>
    <link rel="stylesheet" href="task-02.css">
</head>
<body>
<main>
    <form action="http://httpbin.org/post" method="POST">
        <fieldset>
            <legend>Personal data</legend>
            <div>
                <label for="surname">Surname</label>
                <input type="text" name="surname" id="surname"/>
            </div>
            <div>
                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name"/>
            </div>
            <div>
                <label for="middle-name">Middle name</label>
                <input type="text" name="middle-name" id="middle-name"/>
            </div>
            <div>
                <label>You are</label>
                <label for="choice-male">male</label>
                <input type="radio" name="gender" value="male" id="choice-male" checked/>
                <label for="choice-female">female</label>
                <input type="radio" name="gender" value="female" id="choice-female"/>

            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" min="18" max="101"/>
            </div>
            <div>
                <label for="country">Country of Residence</label>
                <select name="country" id="country">
                    <option value="UK">United Kingdom</option>
                    <option value="GE">Germany</option>
                    <option value="RF" selected>Russian Federation</option>
                    <option value="BE">Belgium</option>
                    <option value="NL">Netherlands</option>
                    <option value="IT">Italy</option>
                    <option value="FR">France</option>
                </select>
            </div>
            <div>
                <label>City</label>
                <input type="checkbox" name="gender" value="rzn" id="choice-rzn"/>
                <label for="choice-rzn">Ryazan</label>
                <input type="checkbox" name="gender" value="msk" id="choice-msk"/>
                <label for="choice-msk">Moscow</label>
            </div>
            <div>
                <label for="photo">Photography</label>
                <input type="file" name="photo" id="photo"/>
            </div>
            <hr/>
            <div>
                <label for="jobs">Title</label>
                <select size="8" name="jobs" id="jobs">
                    <optgroup label="Technologies">
                        <option value="tech-choice-1">Web Master</option>
                        <option value="tech-choice-2">Database Administrator</option>
                        <option value="tech-choice-3">Computer-aided design</option>
                    </optgroup>
                    <optgroup label="Finance">
                        <option value="finance-choice-1">Economic Planing</option>
                        <option value="finance-choice-1">Management accounting</option>
                        <option value="finance-choice-1">Budgeting and planing</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="salary">Salary</label>
                <input type="range" name="salary" id="salary"  min="10000" max="200000" value="100000"/>
            </div>
            <div>
                <textarea rows="10" cols="50" placeholder="Tell us about yourself..."></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Contact information</legend>
            <div>
                <label for="site">Site</label>
                <input type="url" name="site" id="site"/>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email"/>
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
            </div>
        </fieldset>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required/>
        </div>
        <div>
            <input type="submit"/>
            <input type="reset"/>
        </div>
    </form>
</main>
</body>
</html>
