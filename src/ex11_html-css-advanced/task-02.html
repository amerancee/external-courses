<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Task-02</title>
    <link rel="stylesheet" href="task-02.css">
</head>
<body>
<main>
    <section>
        <h2 class="task-head">This task shows how floated label works</h2>
        <form action="#" method="POST" class="form-container">
            <div class="title-field">
                <input type="text" name="title" id="title" class="field" placeholder="Title" required/>
                <label for="title">Title</label>
            </div>
            <div class="price-field">
                <input type="text" name="price" id="price" class="field" placeholder="Price" required/>
                <label for="price">Price</label>
            </div>
            <div class="location-field">
                <input type="text" name="location" id="location" class="field"
                       placeholder="Specific Location (optional)" required/>
                <label for="location">Specific Location (optional)</label>
            </div>
            <div class="description-field">
                <textarea rows="10" placeholder="Description" id="description" class="field" required></textarea>
                <label for="description">Description</label>
            </div>
        </form>
    </section>
</main>
</body>
</html>
