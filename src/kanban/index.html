<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kanban board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="root">
<header class="header">
    <div class="btn-menu header__menu">
        <img class="btn-menu__icon" src="./images/btn-menu.svg" alt="menu"/>
    </div>
    <h1 class="header__title">Awesome Kanban board</h1>
    <div class="header__btn-create-list">
        <button class="btn-create-list">
            <img class="btn-create-list__icon" src="./images/plus-icon.svg" alt="plus"/>
            <span class="btn-create-list__text">Create new list</span>
        </button>
    </div>
    <div class="user-menu header__user-menu">
        <img class="user-menu__avatar" src="./images/user-avatar.svg" alt="avatar">
        <button class="btn-drop-options"></button>
    </div>
</header>
<main class="main"></main>
<footer class="footer">
    <ul class="footer__task-bar">
        <li class="task-active-item">Active tasks: 5</li>
        <li class="task-finished-item">Finished tasks: 10</li>
        <li class="task-author-item">Kanban board by Dmitry, 2020</li>
    </ul>
</footer>
</body>
</html>
